<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off</title>
</head>
<body>
    <img src="img/off.jpg" alt="bombillo" id="bombillo">
    <br>
    <button type="button" onClick = "document.getElementById('bombillo').src = 'img/off.jpg'">Off</button>
    <button type="button" onclick = "document.getElementById('bombillo').src = 'img/on.jpg'">On</button>
</body>
</html>
