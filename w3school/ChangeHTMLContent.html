<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Button Change Content"</title>
</head>
<body>
    <h2>Cambiar El Contenido</h2>

    <p>Al hacer click sobre el boton cambias el contenido de la p√°gina</p>
    <p id="cambio1"> Cambiaremos este texto</p>
    <button type="button" onclick="document.getElementById('cambio1').innerHTML = 'Hola este texto lo cambie al presionar el boton'">Click para Cambiar</button>
    <button type="button" onclick="document.getElementById('cambio1').innerHTML = 'Cambiaremos este texto'">Regresar a texto anterior</button>
</body>
</html>
