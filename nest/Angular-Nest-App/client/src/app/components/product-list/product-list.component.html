<div *ngFor=" let product of productos" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
        <ul>
          <li>
            id: {{product._id}}
          </li>
          <li>
            name: {{product.name}}
          </li>
          <li>
            description: {{product.description}}
          <li>
            price: {{product.price}}
          </li>
          <li>
            createdAt: {{product.createdAt}}
          </li>
        </ul>
    </div>
    <div class = "col-md-4">
      <img [src]=" product.imageURL" alt="{{product.description}}">
    </div>

  </div>
</div>
