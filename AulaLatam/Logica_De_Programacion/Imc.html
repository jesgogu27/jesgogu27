<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea(){
            var saltoLinea = "<br>"
            document.write(saltoLinea);
        }

        function imprimir(frase){ 
            document.write(frase);
            saltarLinea();
        }

        function imc(peso,  estatura){

            var resultado;
            resultado =  peso / parseFloat(estatura*estatura);
            imprimir("Su Indice de Masa Corporal es: " + resultado);

            saltarLinea();

            if (resultado < 18.5){
                imprimir("Usted se encuentra en bajo peso");
            } else{
                if(resultado >= 18.5 && resultado <= 24.9){
                    imprimir("Su peso es el indicado");
                }else{
                    if(resultado >=25.0 && resultado <= 29.9){
                        imprimir("Usted se encuentra en sobrepeso");
                    }else{
                        imprimir("Obesidad");
                    }
                }
            }

        }

        var peso;
        var estatura;
        
        peso = prompt("Ingrese peso en Kilos : ");
        estatura = prompt("Ingrese Estatura en mts: ");

        imc(peso, estatura);

    </script>
    
</body>
</html>
