<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height = "400" ></canvas>    
    <script>
        var hoja = document.querySelector("canvas");
        var pincel = hoja.getContext("2d");

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0,0,350,300);

        pincel.fillStyle = "black";
        //eyes        
        pincel.fillRect(50,60,90,90);
        pincel.fillRect(210,60,90,90);
        //noise
        pincel.fillRect(140,150,70,100);
        //mount
        pincel.fillRect(100,190,40,110);
        pincel.fillRect(210,190,40,110);

    </script>
</body>
</html>
